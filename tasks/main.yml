- name: Update MySQL root authentication via socket for localhost (Linux, MySQL â‰¥ 8.4)
  # noqa no-changed-when
  ansible.builtin.shell: >
    mysql -u root -NBe "ALTER USER 'root'@'localhost' IDENTIFIED WITH auth_socket; FLUSH PRIVILEGES;"

- name: Create new user with password
  community.mysql.mysql_user:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    name: "{{ mysql_user_name }}"
    host: 'localhost'
    password: "{{ mysql_user_password }}"
    priv: "{{ priv }}"
    state: present
  #no_log: "{{ mysql_hide_passwords }}"  

- name: Mysql Configuration - Resetting Root Password
  community.mysql.mysql_user:
    login_unix_socket: /var/run/mysqld/mysqld.sock    
    login_user: root
    login_password: ''
    name: root
    host_all: true
    password: "{{ mysql_root_password }}"
  when: mysql_root_password_update | bool or mysql_root_password != ''
 
- name: Reload mysql
  ansible.builtin.service:
    name: mysql
    state: restarted
