---
# roles/mysql/tasks/main.yml
- name: Only run "update_cache=yes" if the last one is more than 3600 seconds ago
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install mysql latest version
  # noqa package-latest
  ansible.builtin.apt:
    name: mysql-server
    state: latest

- name: Install pip
  ansible.builtin.apt:
    name: python3-pip
    state: present

- name: Install pymysql
  ansible.builtin.pip:
    name: pymysql
    state: present

